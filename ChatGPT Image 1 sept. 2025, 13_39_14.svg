<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1920" height="1280" viewBox="0 0 1920 1280"
     role="img" aria-label="Zed-Link logo with transparent background">
  <!-- Transparent background (no rectangle so background is transparent) -->

  <!-- Group for central logo content, centered on canvas -->
  <g id="logo" transform="translate(960,640) scale(1,1)">

    <!-- Yellow microchip rounded rectangle -->
    <defs>
      <filter id="chipShadow" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.18"/>
      </filter>
    </defs>
    <g transform="translate(0,-260)">
      <rect x="-260" y="-110" rx="18" ry="18" width="520" height="220" fill="#F6C627" filter="url(#chipShadow)"/>
      <!-- Circuit lines inside chip -->
      <path d="M -200 -20 C -140 -50 -100 -60 0 -60" fill="none" stroke="#333333" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M -210 40 C -140 10 -80 5 120 10" fill="none" stroke="#333333" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M 140 8 C 170 -40 230 -110 270 -140" fill="none" stroke="#333333" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="-200" cy="-45" r="12" fill="#F6C627" stroke="#333333" stroke-width="8"/>
      <circle cx="-100" cy="-75" r="12" fill="#F6C627" stroke="#333333" stroke-width="8"/>
      <circle cx="230" cy="-50" r="12" fill="#F6C627" stroke="#333333" stroke-width="8"/>
      <circle cx="190" cy="40" r="12" fill="#F6C627" stroke="#333333" stroke-width="8"/>
      <circle cx="-160" cy="60" r="12" fill="#F6C627" stroke="#333333" stroke-width="8"/>

      <!-- subtle bottom separator line below chip -->
      <rect x="-260" y="125" width="520" height="12" rx="6" fill="#FFFFFF" opacity="0.95"/>
    </g>

    <!-- Wordmark: Zed-Link -->
    <g transform="translate(0,120)" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" text-anchor="middle">
      <text x="0" y="0" font-size="210" fill="#FFFFFF" font-weight="700" letter-spacing="6">Zed-Link</text>
    </g>

    <!-- Yellow tagline below -->
    <g transform="translate(0,320)" text-anchor="middle" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">
      <text x="0" y="0" font-size="52" fill="#F6C627" font-weight="700" letter-spacing="6">&lt; YOU THINK IT, WE BUILD IT. &gt;</text>
    </g>

    <!-- Small linked-squares icon to the right of the wordmark (rotated) -->
    <g transform="translate(390,40) rotate(18)">
      <rect x="-10" y="-10" width="120" height="120" rx="10" ry="10" fill="none" stroke="#F6C627" stroke-width="18"/>
      <rect x="60" y="40" width="120" height="120" rx="10" ry="10" fill="none" stroke="#F6C627" stroke-width="18"/>
    </g>

  </g>

  <!-- Optional: viewbox guide (commented out)
  <g fill="none" stroke="#ff0000" stroke-width="2" opacity="0.12">
    <rect x="0" y="0" width="1920" height="1280"/>
  </g>
  -->

</svg>
